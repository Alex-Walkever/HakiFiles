spring.application.name=hakifiles-api
server.port=${PORT:8090}
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost:3306}/${DB_DATABASE:haki_files_database}?serverTimezone=America/Mexico_City&allowPublicKeyRetrieval=false
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:sasa}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
#spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug
logging.file.path=/app/logs
cloud-storage.projectId=${PROJECT_ID:notSet}
cloud-storage.bucketName=${BUCKET_NAME:notSet}
cloud-storage.credentials=${CREDENTIALS_GCS:notSet}